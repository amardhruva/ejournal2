<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="images/nitteUniversityIconBlue.ico">
    <link rel="stylesheet" href="style/browserSupportBoxStyle.css">
    <link rel="stylesheet" href="style/layoutReset.css">
    
    <title>E-Journal | Browser Support</title>
</head>
<body>

<div class="supportContentBox">
    <div class="upperPart">
        <img src="images/brokenRobot.png" class="browserSupportImg">
        <p>Your browser does not support!</p>
        <p>Please Update your broswer</p>
        <p>or Try in other browser</p>
  </div>
  <hr>
  <div class="lowerPart">
    <table>
        <tr>
            <td><img src="images/mozillaFirefox.png" alt="Mozilla firefox Browser" class="browserIcon"></td>
            <td><img src="images/googleChrome.png" alt="Google Chrome Browser" class="browserIcon"></td>
            <td><img src="images/googleChromeMobile.png" alt="Google Chrome Mobile Browser" class="browserIcon"></td>
            <td><img src="images/safari.png" alt="Safari Browser" class="browserIcon"></td>
            <td><img src="images/safariMobile.jpg" alt="Safari Mobile Browser" class="browserIcon"></td>
        </tr>        
        <tr>
            <td class="browserName"><a href="#">Mozilla Firefox</td></a>
            <td class="browserName"><a href="#">Google Chrome</td></a>
            <td class="browserName"><a href="#">Google Chrome Android</td></a>
            <td class="browserName"><a href="#">Safari</td></a>
            <td class="browserName"><a href="#">Safari iOS</td></a>
        </tr>
    </table>
  </div>
</div>
</body>
</html>
