{% extends "base.html" %}



{% block content %}
<p></p>
<p><h1>{{paper}}</h1></p>
<p>
<a href="{% url 'paperreviewer:downloadpaper' paperslug=paper.slug %}">
	Download PDF
</a>
</p>
<p></p>
<p>
	{% if paper.is_reviewed %}
		Paper already revieved as {{paper.review_status}} 
	{% else %}
	<a href="{% url 'paperreviewer:annotate' %}?file={% url 'paperreviewer:downloadpaper' paperslug=paper.slug %}">Annotate</a>
	<a href="{% url 'paperreviewer:reviewpaper' paperslug=paper.slug %}">
		Review
	</a>
	{% endif %}
</p>
{% endblock %}
