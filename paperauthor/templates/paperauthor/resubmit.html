{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="inside">
<div class="submitContentBox">
	<form method="post" enctype='multipart/form-data'>
		{% csrf_token %}
		{{ form.0|crispy }}
		{{ form.1|crispy }}
	    <button type="submit">Submit</button>
	</form>
</div>
</div>
{% endblock %}
